<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUSYBEES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../static/CSS/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <img src="../static/img/headerLogo.png" class="headerLogo" alt='logo' >    
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('main.index')}}">Home</a>
                  </li>
                  
                  {% if current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('event.create')}}">Event creation</a>
                  </li>
                  
                  <li>
                    <a class="nav-item nav-link disabled text-muted" href="#">Welcome {{current_user.username}}</a>
                  </li>
                  <li>
                    <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                  </li>
                  {% else %}
                  <li>
                    <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    <li>
                    <a class="nav-item nav-link" href="{{ url_for('auth.authenticate') }}">Log In</a>
                  </li>
                  {% endif %}

                </ul>
                
              </div>
            </div>
          </nav>

        
            <!--Jumbotron-->
            <div class="p-5 mb-4 bg-light rounded-3">
              <img src="../static/img/headerLogo.png"  id="imgJumbotron">
              <div class="container-fluid py-5" id="jumbotron">
                <h1 class="display-5 fw-bold">BUSY BEES </h1>
                
              </div>
            </div>



   

        </header>
    

    {% block content %}
    {% endblock %}

    <footer class="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
